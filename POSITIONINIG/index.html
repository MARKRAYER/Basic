<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Positioning</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<img src="img/logo.png" alt="logo" class="logo">
		<nav class="navig">
			<ul class="navigation">
				<li class="nav-item"><a href="#">home</a></li>
				<li><a href="#">products</a></li>
				<li><a href="#">services</a></li>
				<li><a href="#">about us</a></li>
				<li><a href="#">help</a></li>
				<li ><a href="#">contacts</a></li>
			</ul>
		</nav>
		<img src="img/search.png" alt="search" class="search">
		<img src="img/cart.png" alt="cart" class="cart">
	</header>
	<section class="content">
		<div class="circle circle-left"></div>
		<img src="img/arrow_left.png" alt="arrow" class="arrow-left">
		<div class="circle circle-right"></div>
		<img src="img/arrow-right.png" alt="arrow" class="arrow-right">
		<img src="img/circle.png" alt="circle" class="bg-women">
		<img src="img/women.png" alt="women" class="women">
		<div class="text">
			<h2 class="text-women ">women's</h2>
			<h2 class="text-women">jacket</h2>
			<h2 class="text-women">Stylish</h2>
		</div>
		<button class="button"><img src="img/plus.png" alt="img" class="add"><span class="text_button">Add to cart</span></button>
		<div class="points">
			<div class="point"></div>
			<div class="point"></div>
			<div class="point"></div>
			<div class="point"></div>
		</div>
	</section>
</body>
</html>
