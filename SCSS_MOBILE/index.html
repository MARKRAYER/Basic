<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="headerWrapper">
                <p class="headerWrapper__time">9:41</p>
                <div class="icons">
                    <img src="src/assets/icons/connection.png" alt="icon" class="icons__icon">
                    <img src="src/assets/icons/wifi.png" alt="icon" class="icons__icon">
                    <img src="src/assets/icons/battery.png" alt="icon" class="icons__icon">
                </div>
            </div>
        </header>
        <div class="welcome">
            <div class="greetings">
                <img src="src/assets/img/logo.png" alt="logo" class="greetings__logo">
                <h1 class="greetings__text">Hi, Martha</h1>
            </div>
            <button class="welcome__burgerMenu"></button>
        </div>
        <div class="menu">
            <button class="menu__button">Sleep</button>
            <button class="menu__button">Inner Peace</button>
            <button class="menu__button">Stress</button>
            <button class="menu__button">Anxiety</button>
        </div>
        <main>
            <div class="zen">
                <div class="zenWrapper"> 
                    <h2>Zen Meditation</h2>
                    <h3>20 min</h3>
                </div>
                <img src="src/assets/img/zen_meditation.png" alt="img" class="zen__img">
            </div>
            <div class="directionWrapper">
                <div class="directionWrapperLeft">
                    <div class="reflection">
                        <h2>Reflection</h2>
                        <h3>6 min</h3>
                        <img src="src/assets/img/reflection.png" alt="img" class="reflection__img">
                    </div>
                    <div class="loving">
                        <h2>Loving Kindness</h2>
                        <h3>15 min</h3>
                        <img src="src/assets/img/loving_kindness.png" alt="img" class="loving__img">
                    </div>
                </div>
                <div class="directionWrapperRight">
                    <div class="visualization">
                        <h2>Visualization</h2>
                        <h3>13 min</h3>
                        <img src="src/assets/img/visualization.png" alt="img" class="visualization__img">
                    </div>
                    <div class="focused">
                        <h2>Focused Attention</h2>
                        <h3>10 min</h3>
                        <img src="src/assets/img/focused_attention.png" alt="img" class="focused__img">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <button class="homeBar"></button>
        </footer>
    </div>
</body>
</html>
