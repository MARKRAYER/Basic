<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Alaska</title>
</head>
<body>
	<section class="bg-cover">
		<div class="main-info">
			<header class="head">
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Our works</li>
				</ul>
				<img src="img/Logo.png" alt="logo" class="logo">
				<ul>
					<li>Services</li>
					<li>News</li>
					<li>Contacts</li>
				</ul>
			</header>
			<div class="contact-inf">
				<div class="write-us">
					<h2 class="title-info">Write Us</h2>
					<div class="write-inf">
						<div class="mail">
							<label for="mail"><span class="text-lab">Your e-mail</span></label>
							<input type="e-mail" id="mail" class="e-mail"
							placeholder="pecherits4@gmail.com">
						</div>
						<div class="massage">
							<textarea>Enter your message</textarea>
						</div>
					</div>
					<div class="button-inf">
						<button><span class="text-button">Send your message</span></button>
					</div>
				</div>
				<div class="contacts">
					<h2 class="title-info contact-title">Contacts</h2>
					<hr>
					<div class="contact-info">
						<div class="contact-item">
							<h3 class="contact-heading">ADDRESS</h3>
							<p class="cotnact-text">West Olympic Boulevard Apt. 100 Los Angeles, CA</p>
						</div>
						<div class="contact-item">
							<h3 class="contact-heading">E-mail</h3>
							<p class="cotnact-text">pecherits4@gmail.com</p>
						</div>
						<div class="contact-item">
							<h3 class="contact-heading">Phone</h3>
							<p class="cotnact-text">+30 226 4881 514</p>
						</div>
						<div class="contact-item">
							<h3 class="contact-heading">FAX</h3>
							<p class="cotnact-text">+30 226 4881 515</p>
						</div>
						<div class="contact-item">
							<h3 class="contact-heading">Skype</h3>
							<p class="cotnact-text">pecherits4</p>
						</div>
						<div class="contact-item">
							<h3 class="contact-heading">Telegram</h3>
							<p class="cotnact-text">@pecherits4</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
